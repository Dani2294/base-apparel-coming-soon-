<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
        <img class="mobile-logo" src="./images/logo.svg" alt="Logo">
        <img class="mobile-hero-img" src="./images/hero-mobile.jpg" alt="">

      <div class="content">
        <header>
          <img src="./images/logo.svg" alt="Logo">
        </header>

        

        <div class="main-content">
          <h1 class="title"><span>We're </span><br>coming <br>soon</h1>
          <p class="desc">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
  
          <form class="newsletter">
            <input type="email" name="" id="email-input" placeholder="Email Address">
            <div class="send"><button class="btn" type="button"><img src="./images/icon-arrow.svg" alt=""></button><img class="error-icon" src="./images/icon-error.svg" alt=""></div>
            <p id="error-msg">Please provide a valid email</p>
          </form>
        </div>
      </div>
       
      <div class="hero-desktop-img">
      </div>
    </main>

</html>
